<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box, .content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .hidden { display: none; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #5a67d8; }
        .error {
            color: #e53e3e;
            margin-top: 10px;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 1.5rem; }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="loginBox" class="login-box">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password" onkeypress="if(event.key==='Enter')checkPassword()">
        <button onclick="checkPassword()">Submit</button>
        <div id="error" class="error hidden">Incorrect password</div>
        <div class="back-link">
            <a href="/">← Back to main site</a>
        </div>
    </div>

    <div id="protectedContent" class="content hidden">
        <h1>Protected Content</h1>
        <p>Welcome! This is your password-protected content.</p>
        <p>You can add any HTML content here - text, images, links, etc.</p>
        
        <!-- Add your protected content below -->
        <h2>Example Section</h2>
        <p>Replace this with your actual content.</p>
        
        <div class="back-link">
            <a href="/">← Back to main site</a>
        </div>
    </div>

    <script>
        // Simple hash of your password (replace with your own)
        // Default password is "mypassword" - generate new hash at: https://www.sha256online.com/
        const PASSWORD_HASH = "89e01536ac207279409d4de1e5253e01f4a1769e696db0d6062ca9b8f56767c8";
        
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        async function checkPassword() {
            const input = document.getElementById('password').value;
            const hash = await sha256(input);
            
            if (hash === PASSWORD_HASH) {
                document.getElementById('loginBox').classList.add('hidden');
                document.getElementById('protectedContent').classList.remove('hidden');
                sessionStorage.setItem('authenticated', 'true');
            } else {
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        }
        
        // Check if already authenticated in this session
        if (sessionStorage.getItem('authenticated') === 'true') {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('protectedContent').classList.remove('hidden');
        }
    </script>
</body>
</html>
